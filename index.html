<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clash of Thrones</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container" id="bannerName">
        <div class="header">
            <h1 id="bannerText">Clash of Thrones</h1>
        </div>
    </div>
    <div class="row">
        <div id="hrBar" class="col-12">
            <hr>
        </div>
    </div>
    <div class="container">
        <div class="row" id="charSelectScreen">
            <div class="col-12" id="startingDiv">
                <div class="row">
                    <div class="col-12">
                        <h2>Chose your Hero!</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 selectImg mx-auto">
                        <a href="#">
                            <img src="assets/images/Jaime-Lannister.jpg" class="charSelect" id="Jaime">
                        </a>
                    </div>
                    <div class="col-md-4 selectImg mx-auto">
                        <a href="#">
                            <img src="assets/images/jonSnow.jpeg" class="charSelect" id="Jon">
                        </a>
                    </div>
                    <div class="col-md-4 selectImg mx-auto">
                        <a href="#">
                            <img src="assets/images/jorahMormont.jpg" class="charSelect" id="Jorah">
                        </a>
                    </div>
                    <div class="col-md-4 selectImg mx-auto">
                        <a href="#">
                            <img src="assets/images/aryaStark.jpg" class="charSelect" id="Arya">
                        </a>
                    </div>
                    <div class="col-md-4 selectImg mx-auto">
                        <a href="#">
                            <img src="assets/images/kristoferHivju.jpeg" class="charSelect" id="Kristofer">
                        </a>
                    </div>
                    <div class="col-md-4 selectImg mx-auto">
                        <a href="#">
                            <img src="assets/images/daenerysTargaryen.jpg" class="charSelect" id="Daenerys">
                        </a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="gameplayArea">
        <div class="row">
            <div class="col-12 col-md-6">
                Your Health:
                <progress value="100" max="100" id="healthBar"></progress>
            </div>
            <div class="col-12 col-md-6">
                Your Experience:
                <progress value="0" max="100" id="expBar"></progress>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6" id="playerArea">
                <div class="row">
                    <div class="col-6" id="playerStats">
                        <p id="playerName">Player Name</p>
                        <p>Your Health</p>
                        <p><span id="playerHealth"></span>/<span id="playerMaxHealth"></span></p>
                        <p>Total Experience</p>
                        <p><span id="currentExp"></span>/<span id="levelExperience"></span></p>
                    </div>
                    <div class="col-12 col-md-6">
                        <img src="#" class="charSelect" id="playerImage">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"><a href="#"><img src="assets/images/healthPotion.jpg" class="healthPotion" id="first"></a></div>
                    <div class="col-3"><a href="#"><img src="assets/images/healthPotion.jpg" class="healthPotion" id="second"></a></div>
                    <div class="col-3"><a href="#"><img src="assets/images/healthPotion.jpg" class="healthPotion" id="third"></a></div>
                    <div class="col-3"><a href="#"><img src="assets/images/healthPotion.jpg" class="healthPotion" id="fourth"></a></div>
                </div>
            </div>
            <div class="col-12 col-md-6" id="enemyArea">
                <div class="row">
                    <div class="col-6"><a href="#"><img class="enemyImg target" id="enemy0"></a><progress id="progress0"
                            class="enemyHealth" value="100" max="100"></progress></div>
                    <div class="col-6"><a href="#"><img class="enemyImg target" id="enemy1"></a><progress id="progress1"
                            class="enemyHealth" value="100" max="100"></progress></div>
                </div>
                <div class="row">
                    <div class="col-6"><a href="#"><img class="enemyImg target" id="enemy2"></a><progress id="progress2"
                            class="enemyHealth" value="100" max="100"></progress></div>
                    <div class="col-6"><a href="#"><img class="enemyImg target" id="enemy3"></a><progress id="progress3"
                            class="enemyHealth" value="100" max="100"></progress></div>
                </div>
                <div class="row">
                    <div class="col-6"><a href="#"><img class="enemyImg target" id="enemy4"></a><progress id="progress4"
                            class="enemyHealth" value="100" max="100"></progress></div>
                    <div class="col-6"><a href="#"><img class="enemyImg target" id="enemy5"></a><progress id="progress5"
                            class="enemyHealth" value="100" max="100"></progress></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="row">Soldier</div>
                <div class="row"><img src="assets/images/zombie1.jpg" class="enemyImg"></div>
            </div>
            <div class="col-12 col-md-3">
                <div class="row">Soldier</div>
                <div class="row"><img src="assets/images/zombie1.jpg" class="enemyImg"></div>
            </div>
            <div class="col-12 col-md-3">
                <div class="row">Soldier</div>
                <div class="row"><img src="assets/images/zombie1.jpg" class="enemyImg"></div>
            </div>
            <div class="col-12 col-md-3">
                <div class="row">Soldier</div>
                <div class="row"><img src="assets/images/zombie1.jpg" class="enemyImg"></div>
            </div>
        </div>
    </div>
    <div id="deathScreen">
        <a href="#" class="clickRestart"><h2>Click here to try again</h2></a>
    </div>
    <div id="winScreen">
        <div id="winRestartText">
            <h1>You Win!</h1>
            <a href="#" class="clickRestart"><h2>Click here to play again!</h2></a>
        </div>
    </div>
</body>

</html>
